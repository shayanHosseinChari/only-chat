<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./vendor/Bootstrap/bootstrap.min.css" />
    <link rel="stylesheet" href="./vendor/fontAwesome/all.min.css" />
    <link rel="stylesheet" href="./css/login.css" />
    <link rel="stylesheet" href="./css/responsive.css" />
    <title>OnlyChat | Log In</title>
  </head>
  <body>
    <div class="container">
      <h2 class="main-title">Log In</h2>
      <form class="sign-up-form">
        <input type="email" class="input" placeholder="Email" />
        <div class="password-box">
          <input
            type="password"
            class="input password"
            placeholder="Password"
          />
          <span class="eye-icon form-icon">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="w-6 h-6"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M2.036 12.322a1.012 1.012 0 010-.639C3.423 7.51 7.36 4.5 12 4.5c4.638 0 8.573 3.007 9.963 7.178.07.207.07.431 0 .639C20.577 16.49 16.64 19.5 12 19.5c-4.638 0-8.573-3.007-9.963-7.178z"
              />
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"
              />
            </svg>
          </span>
          <span class="eye-icon-slash form-icon">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="w-6 h-6"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M3.98 8.223A10.477 10.477 0 001.934 12C3.226 16.338 7.244 19.5 12 19.5c.993 0 1.953-.138 2.863-.395M6.228 6.228A10.45 10.45 0 0112 4.5c4.756 0 8.773 3.162 10.065 7.498a10.523 10.523 0 01-4.293 5.774M6.228 6.228L3 3m3.228 3.228l3.65 3.65m7.894 7.894L21 21m-3.228-3.228l-3.65-3.65m0 0a3 3 0 10-4.243-4.243m4.242 4.242L9.88 9.88"
              />
            </svg>
          </span>
        </div>
        <div class="check-box">
          <input type="checkbox" id="checkbox" />
          <label for="#checkbox">Keep me Logged In</label>
        </div>
        <input type="submit" class="form-btn" value="Log In" />
        <p class="form-text">
          Don't have an account?
          <a href="signup.html" class="form-link">Click here</a>
        </p>
      </form>
    </div>
    <!-- scripts -->
    <script src="./js/login.js"></script>
  </body>
</html>
